<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            border: 1px solid gray;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
        }
        button{
            padding: 10px;
            background-color: rgb(104, 104, 195);
            border-radius: 5px;
            color:#fff;
        }
    </style>
</head>
<body>
    
    <h2>Login</h2>
    <form id="loginForm">
        <input type="text" id="login_id" name="login_id" placeholder="Login Id" required><br>

        <input type="password" id="password" name="password" placeholder="password"  required><br>

        <button type="button" onclick="authenticateUser()">Login</button>
       
    </form>
    <a href="sign-up.html"><button>sign up</button></a>
    <a href="list.html"><button>List</button></a>
    <div id="authResult"></div>


    

    <script>
        function authenticateUser() {
            const login_id = document.getElementById("login_id").value;
            const password = document.getElementById("password").value;

            fetch('https://qa2.sunbasedata.com/sunbase/portal/api/assignment_auth.jsp', {
                method: 'POST',
                body: JSON.stringify({
                    "login_id": login_id,
                    "password": password
                }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (response.status === 200) {
                    return response.json();
                } else {
                    throw new Error('Authentication failed');
                }
            })
            .then(data => {
                // Assuming the response contains a 'token' field
                const token = data.token;
                localStorage.setItem('token', token); // Store the token for future API calls

                // Redirect to the Customer List Screen or another page as needed
                window.location.href = 'customer_list.html';
            })
            .catch(error => {
                document.getElementById('authResult').textContent = 'Authentication failed: ' + error;
            });
        }
    </script>
</body>
</html>
