<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            border: 1px solid gray;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
        }
        button{
            padding: 10px;
            background-color: rgb(104, 104, 195);
            border-radius: 5px;
            color:#fff;
        }
    </style>
</head>
<body>

    <h2>Customer List</h2>
    <button onclick="loadCustomerList()">Load Customer List</button>
    <div id="customerList"></div>




    <script>
        function loadCustomerList() {
            const token = localStorage.getItem('token'); // Get the Bearer token obtained during authentication
            fetch('https://qa2.sunbasedata.com/sunbase/portal/api/assignment.jsp?cmd=get_customer_list', {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            })
            .then(response => {
                if (response.status === 200) {
                    return response.json();
                } else {
                    throw new Error('Failed to retrieve customer list');
                }
            })
            .then(data => {
                displayCustomerList(data);
            })
            .catch(error => {
                document.getElementById('customerList').textContent = 'An error occurred: ' + error;
            });
        }

        function displayCustomerList(customers) {
            let customerListHTML = '<h3>Customer List</h3>';
            customerListHTML += '<ul>';
            customers.forEach(customer => {
                customerListHTML += `<li>${customer.first_name} ${customer.last_name}</li>`;
            });
            customerListHTML += '</ul>';
            document.getElementById('customerList').innerHTML = customerListHTML;
        }
    </script>
</body>
</html>
